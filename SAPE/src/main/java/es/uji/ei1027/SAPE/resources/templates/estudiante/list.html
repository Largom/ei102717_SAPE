	<div class="container col-md4 col-md-offset-1 " style="text-align:center; width:80%;">
	<div th:if="${#lists.isEmpty(estudiantes)}">
   		No hay estudiantes dados de alta en la base de datos
   </div>

	
	<table th:unless="${#lists.isEmpty(estudiantes)}" class="table table-striped">
		<thead>
			<tr>
				<th style="text-align:center;">Usuario</th>
				<th style="text-align:center;">Nombre</th>
				<th style="text-align:center;">DNI</th>
				<th style="text-align:center;">N&uacute;mero de cr&eacute;ditos aprobados</th>
				<th style="text-align:center;">N&uacute;mero de asignaturas pendientes 4t</th>
				<th style="text-align:center;">Semestre de inicio</th>
				<th style="text-align:center;">Orden</th>
				<th style="text-align:center;">Itinerario</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="estudiante: ${estudiantes}">
				<td th:text="${estudiante.getUsuario()}">&nbsp;</td>
				<td th:text="${estudiante.getNombre()}">&nbsp;</td>
				<td th:text="${estudiante.getDni()}">&nbsp;</td>
				<td th:text="${estudiante.getNumeroCreditosAprobados()}">&nbsp;</td>
				<td th:text="${estudiante.getNumeroAsignaturasPendientes4t()}">&nbsp;</td>
				<td th:text="${estudiante.getSemestreInicioEstancia()}">&nbsp;</td>
				<td th:text="${estudiante.getOrden()}">&nbsp;</td>
				<td th:text="${estudiante.getItinerario()}">&nbsp;</td>
				<td>         
				
	  				<div class="btn-group">
	    				<a th:href="@{/estudiante/list/{usuario}(usuario=${estudiante.getUsuario()})}" type="button" class="btn btn-link btn-lg" data-toggle="tooltip" data-placement="top" title="Ver">
	    						<span class="glyphicon glyphicon-eye-open" style="color: black;"></span>
	    				</a>
	    				<a th:href="@{/estudiante/update/{usuario}(usuario=${estudiante.getUsuario()})}" type="button" class="btn btn-link btn-lg" data-toggle="tooltip" data-placement="top" title="Modificar">
	    						<span class="glyphicon glyphicon-pencil" style="color: black;"></span>
	    				</a>
	    				<a th:href="@{/estudiante/delete/{usuario}(usuario=${estudiante.getUsuario()})}" type="button" class="btn btn-link btn-lg" data-toggle="tooltip" data-placement="top" title="Borrar">
	    						<span class="glyphicon glyphicon-trash" style="color: black;"></span>
	    				</a>
	 			 	</div>
				
				</td>
			</tr>
		</tbody>
	</table>
	<a href="add.html">Crear estudiante</a>
	</div>
