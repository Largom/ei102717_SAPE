<!DOCTYPE html>
<html layout:decorate="~{fragments/base}">
	<head>
		<title>Página de acceso</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="login.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  
</head>
<body style="background-color:#F3F3F3">
<div class="jumbotron text-center" style="background-color: #587D52">
	<h1 id="titulo" style="font-size: 50px; color: #FFFFFF">S A P E</h1>
</div>
<nav class="navbar navbar-default">
  <div class="container-fluid">  
    <ul class="nav navbar-nav navbar-right">
	  <li><a href="#"><span class="glyphicon glyphicon-globe"></span> Idioma </a></li>
   	  <li><a href="#"><span class="glyphicon glyphicon-user"></span> Perfil </a></li>
      <li><a href="#"><span class="glyphicon glyphicon-home"></span> Inicio </a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Salir </a></li>
    </ul>
  </div>
</nav> 
		<div layout:fragment="content">
			<h2 class="segundoTitulo">Acceder</h2>
			<p>&nbsp; </p>
			<form action="#" th:action="@{/login}" method="post" class="form-horizontal">
				<div class="form-group has-feedback" th:classappend="${#fields.hasErrors('user')} ? bg-warning">
					<label for="user">Nombre de usuario:</label>
					<input type="text" class="form-control" th:field="${user}" th:classapprend="${fields.hasErrors('user')} ? bg-warning">
				     <div class="error" th:if="${#fields.hasErrors('user')}" th:errors="${user}"></div>
				</div>
				
				<div class="form-group has-feedback" th:classappend="${fields.hasErrors('pass')} ? has-error">
					<label for="pwd">Contraseña:</label>
					<input type="password" class="form-control" th:field="${pass}">
				</div>
				<div class="form-group form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox"> Recuérdame
					</label>
					<div class="error" th:if="${#fields.hasErrors('pass')}" th:errors="${pass}"></div>
				</div>
				<button type="submit" class="btn btn-boton">Acceder</button>
			</form>
		</div>
	</body>
</html>
