<html xmlns:th="http://www.thymeleaf.org">

</head>

<div class="jumbotron text-center">
	<h1 id="titulo">S A P E</h1>

</div>

<body style="background-color:#F3F3F3">
 <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">

    </div>
  
    <ul class="nav navbar-nav navbar-right">
	  <li><a href="#"><span class="glyphicon glyphicon-globe"></span> Idioma </a></li>

      <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Salir </a></li>
    </ul>

</nav> 
		  
<nav class="navbar navbar-inverse">
  <div class="container-fluid">  	
  	<div class="botones">
  	<div class="collapse navbar-collapse navbar-right" >
  		<ul class="nav navbar-nav">     		
      		<li class="dropdown">
      		<button class="btn btn-default dropdown-toggle ordenar" type="button" data-toggle="dropdown">Ordenar por<span class="caret"></span></button>
      	 		<ul class="dropdown-menu">
          			<li><a href="#">Page 1-1</a></li>

          			<li><a href="#">Page 1-3</a></li>
        		</ul>

       </ul>
   </div>
   </div>
    
    <form class="busqueda" role="search">
    <ul class="nav navbar-nav navbar-right">
      		
			<li><div class="form-group"><input type="text" class="form-control" placeholder="Buscar"/></div></li>
       		<li><button type="submit" class="btn btn-link btn-lg"><span class="glyphicon glyphicon-search" style="color: black;"></span></button></li>
     		
   </ul>
   </form>
  </div>
 
</nav>
 
	<div class="container col-md4 col-md-offset-1 " style="text-align:center; width:80%;">
	<div th:if="${#lists.isEmpty(estudiantes)}">
   		No hay estudiantes dados de alta en la base de datos
   </div>

	
	<table th:unless="${#lists.isEmpty(estudiantes)}" class="table table-striped">
		<thead>
			<tr>
				<th style="text-align:center;">Título</th>
				<th style="text-align:center;">Fecha</th>
				<th style="text-align:center;">Estado</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="estudiante: ${estudiantes}">
				<td th:text="${estudiante.getUsuario()}">&nbsp;</td>
				<td th:text="${estudiante.getNombre()}">&nbsp;</td>
				<td th:text="${estudiante.getDni()}">&nbsp;</td>
				<td>         
				
	  				<div class="btn-group">
	    				<a th:href="@{/estudiante/list/{usuario}(usuario=${estudiante.getUsuario()})}" type="button" class="btn btn-link btn-lg" data-toggle="tooltip" data-placement="top" title="Ver">
	    						<span class="glyphicon glyphicon-eye-open" style="color: black;"></span>
	    				</a>
	    				<a th:href="@{/estudiante/update/{usuario}(usuario=${estudiante.getUsuario()})}" type="button" class="btn btn-link btn-lg" data-toggle="tooltip" data-placement="top" title="Añadir">
	    						<span class="glyphicon glyphicon-plus-sign" style="color: black;"></span>
	    				</a>
	 			 	</div>
				
				</td>
			</tr>
		</tbody>
	</table>
	</div>

</html>
